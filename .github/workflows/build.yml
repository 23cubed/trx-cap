name: Build and Deploy Bundle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build bundle
      run: npm run build
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        echo "Git status:"
        git status --porcelain
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Changes detected, will commit and push"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes detected, skipping commit"
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add dist/ src/js/main.js
        echo "Files to be committed:"
        git diff --cached --name-only
        if git diff --cached --quiet; then
          echo "No changes to commit after staging"
          exit 0
        fi
        git commit -m "Auto-build: Update bundle and deploy to GitHub Pages [skip ci]"
        git push origin main
    
    - name: Setup GitHub Pages
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push'
      uses: actions/configure-pages@v3
    
    - name: Upload to GitHub Pages
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push'
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./dist
    
    - name: Deploy to GitHub Pages
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push'
      id: deployment
      uses: actions/deploy-pages@v2
    
    - name: Success message
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push'
      run: |
        echo "ğŸš€ Successfully deployed to GitHub Pages!"
        echo "ğŸ“‹ Your self-hosted CDN URLs:"
        echo "ğŸ”— Production: https://23cubed.github.io/trx-cap/main.js"
        echo "ğŸŒ Website: https://23cubed.github.io/trx-cap/"
        echo "âœ… No more CDN throttling - instant updates!" 