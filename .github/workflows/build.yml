name: Build Bundle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build bundle
      run: npm run build
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Changes detected, will commit and push"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes detected"
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add dist/ src/js/main.js
        git commit -m "Auto-build: Update bundle [skip ci]"
        git push origin main
    
    - name: Success message
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push'
      run: |
        echo "ðŸš€ Bundle built and committed!"
        echo "ðŸ“‹ Your CDN URL: https://raw.githack.com/23cubed/trx-cap/main/dist/main.js"
        echo "âœ… Ready for Webflow - instant updates!" 