name: Build and Deploy Bundle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build bundle
      run: npm run build
    
    - name: Check for changes
      id: verify-changed-files
      run: |
        echo "Git status:"
        git status --porcelain
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "Changes detected, will commit and push"
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "No changes detected, skipping commit"
        fi
    
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add dist/ src/js/main.js
        echo "Files to be committed:"
        git diff --cached --name-only
        if git diff --cached --quiet; then
          echo "No changes to commit after staging"
          exit 0
        fi
        git commit -m "Auto-build: Update bundle and imports [skip ci]"
        git push origin main
    
    - name: Purge jsDelivr CDN cache
      if: steps.verify-changed-files.outputs.changed == 'true' && github.event_name == 'push'
      run: |
        echo "ðŸ”„ Purging jsDelivr CDN cache..."
        curl -v "https://purge.jsdelivr.net/gh/23cubed/trx-cap@main/dist/main.js"
        echo "âœ… CDN cache purged successfully!"
        echo "ðŸš€ Changes should be available at: https://cdn.jsdelivr.net/gh/23cubed/trx-cap@main/dist/main.js" 